<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function texto(usuar){
            for(let hab of usuar)  {
                console.log('O ',hab.nome, 'possui as habilidades: ', hab.habilidades.join(", "));
            }
        }        
        console.log(texto(usuarios))
    </script>
</body>
