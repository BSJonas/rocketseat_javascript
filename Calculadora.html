<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

        <p>Calculadora</p>
        <input type="numer" id="n1"/><br/><br/>
        <input type="numer" id="n2"/><br/><br/>


        <select id="selecao"><br/>
           <option >+</option>
           <option >-</option>
           <option >x</option>
           <option >/</option>
        </select>

        <button onclick="calc();">=</button><br/><br/>
        <input type="numer" id="resultado"/>

        <script>

            function calc(){
   
                let n1 = parseInt(document.getElementById('n1').value);
                let n2 = parseInt(document.getElementById('n2').value);
                let sel = document.getElementById('selecao').value;
                if (sel === '+'){
                    document.getElementById('resultado').value =(n1+n2);
                }if (sel === '-'){
                    document.getElementById('resultado').value =  (n1-n2);
                }if (sel === 'x'){
                    document.getElementById('resultado').value = (n1*n2);
                }if (sel === '/'){
                    document.getElementById('resultado').value = (n1/n2);
                }
            }

        </script>

    </body>
</html>
